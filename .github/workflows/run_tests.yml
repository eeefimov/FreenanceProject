name: Automated tests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default: full_regression
        type: choice
        options:
          - full_regression
          - start_page
          - register_page
          - recovery_page
#on:
#  push:
#    branches: [ "PagesMain" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Chrome
      run: sudo apt-get install google-chrome-stable

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt

    - name: full_regression
      if: "github.event.inputs.deployment_target == 'full_regression'"
      run: |
        pytest -sv TESTS/ || true

    - name: start_page
      if: "github.event.inputs.deployment_target == 'start_page'"
      run: |
        pytest -sv TESTS/test_start_page.py || true

    - name: register_page
      if: "github.event.inputs.deployment_target == 'register_page'"
      run: |
        pytest -sv TESTS/test_register_page.py || true

    - name: recovery_page
      if: "github.event.inputs.deployment_target == 'recovery_page'"
      run: |
        pytest -sv TESTS/test_recovery_page.py || true


